<body>

  <df-messenger

  <script>
    customElements.whenDefined('df-messenger').then(() => {
      const messenger = document.querySelector('df-messenger');

      const tryOpen = () => {
        const shadowRoot = messenger.shadowRoot;
        const bubble = shadowRoot?.querySelector('df-messenger-chat-bubble');
        const button = bubble?.shadowRoot?.querySelector('div[role="button"]');
        if (button) {
          button.click();
          return true;
        }
        return false;
      };

      const interval = setInterval(() => {
        if (tryOpen()) clearInterval(interval);
      }, 300);
    });
  </script>
