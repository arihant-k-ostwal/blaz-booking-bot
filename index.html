<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blaz Booth Agent</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"/>
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Google Sans', sans-serif;
      background: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      margin-bottom: 100px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
      color: #111827;
    }

    p {
      margin: 8px 0 0;
      font-size: 0.95rem;
      color: #374151;
    }

    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: 'Google Sans';
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.ibb.co/gdx9Whv/blaz-logo.png" alt="Blaz Logo" />
    <h1>ðŸŽ¤ Blaz Booth Agent</h1>
    <p>Submit your booth request here â€” a Blaz team member will reach out by phone to confirm your spot.</p>
  </div>

  <df-messenger
    project-id="blaz-booth-booking-v4"
    agent-id="75a00e35-c21a-4940-8798-1c5ab754f338"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="Blaz Booth Agent"></df-messenger-chat-bubble>
  </df-messenger>

  <script>
    // Automatically open the chat bubble once loaded
    const openChatBubble = () => {
      const dfMessenger = document.querySelector('df-messenger');
      if (!dfMessenger) return;

      const tryOpen = () => {
        const bubble = dfMessenger.shadowRoot?.querySelector('df-messenger-chat-bubble');
        if (bubble) {
          bubble.click();
          return;
        }
        setTimeout(tryOpen, 200); // Try again every 200ms
      };

      tryOpen();
    };

    window.addEventListener('DOMContentLoaded', openChatBubble);
  </script>
</body>
</html>
