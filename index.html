<body>
  <div class="container">
    <img class="logo" src="https://i.ibb.co/gdx9Whv/blaz-logo.png" alt="BlÃ¤z Logo" />
    <h1>ðŸŽ¤ BlÃ¤z Booth Agent</h1>
    <p class="booking-instructions">
      Submit your booth request using the chat below. <br />
      A <strong>BlÃ¤z</strong> team member will reach out by phone to confirm your spot. <br /><br />
      The chat window is located at the <strong>bottom right</strong> of your screen â€” click to get started.
    </p>
  </div>

  <df-messenger
    project-id="blaz-booth-booking-v4"
    agent-id="75a00e35-c21a-4940-8798-1c5ab754f338"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="BlÃ¤z Booth Agent"></df-messenger-chat-bubble>
  </df-messenger>

  <script>
    // Attempt to auto-open the chat bubble
    const openChatBubble = () => {
      const dfMessenger = document.querySelector('df-messenger');
      if (!dfMessenger) return;

      const tryOpen = () => {
        const bubble = dfMessenger.shadowRoot?.querySelector('df-messenger-chat-bubble');
        const button = bubble?.shadowRoot?.querySelector('div[role="button"]');
        if (button) {
          button.click();
          return;
        }
        setTimeout(tryOpen, 200); // Retry every 200ms
      };

      tryOpen();
    };

    window.addEventListener('DOMContentLoaded', openChatBubble);
  </script>
