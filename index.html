<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blaz Booth Agent</title>

  <!-- Fonts and Dialogflow Widget -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafc;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header img {
      width: 65px;
      margin-bottom: 12px;
      border-radius: 12px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #222;
    }

    header p {
      margin: 10px 0 0;
      font-size: 14px;
      color: #555;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
      --df-messenger-font-family: 'Inter', sans-serif;
      --df-messenger-font-color: #000;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
    }
  </style>
</head>
<body>

  <header>
    <!-- Replace this with your uploaded logo file if needed -->
    <img src="blaz-logo.png" alt="Blaz Entertainment Logo" />
    <h1>ðŸŽ¤ Blaz Booth Agent</h1>
    <p>Submit your booth request here â€” a Blaz team member will reach out by phone to confirm your spot.</p>
  </header>

  <df-messenger
    project-id="blaz-booth-booking-v4"
    agent-id="75a00e35-c21a-4940-8798-1c5ab754f338"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="Blaz Booth Agent"></df-messenger-chat-bubble>
  </df-messenger>

  <!-- Auto-open the chat bubble -->
  <script>
    window.addEventListener('dfMessengerLoaded', function () {
      const dfMessenger = document.querySelector('df-messenger');
      const chatBubble = dfMessenger.shadowRoot.querySelector('df-messenger-chat-bubble');
      if (chatBubble) chatBubble.click();
    });
  </script>

</body>
</html>
